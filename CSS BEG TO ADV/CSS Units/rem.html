<html>
    <head>
        <style>
            .root
            {
                font-size : 16px;
            }
            .box
            {
                font-size : 3em;
                padding : 0.5rem;
                background : #f0f0f0;
            }
            .box-rem
            {
                font-size : 2rem;
                padding : 1rem;
                background : #d1f7c4;
            }
        </style>
    </head>
    <body>
        <h2>REM Example</h2>
        <div class = "root">
            The root element (html) font-size is set to 16px.
            <div class = "box">Hello CSE22</div>
            <div class = "box-rem">
                This Text is 2rem (32px).
            </div>
        </div>
    </body>
</html>
