<html>
    <head>
        <title>Basic Table</title>
    </head>
    <body>
        <h2>Simple Table Example</h2>
        <table border = "1">
            <tr>
                <th rowspan = "2">Class</th>
                <th colspan = "3">Subject</th>
            </tr>
            <tr>
                <th>Maths</th>
                <th>Science</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td>10th</td>
                <td>96</td>
                <td>81</td>
                <td>98</td>
            </tr>
            <tr>
                <td>12th</td>
                <td>93</td>
                <td>90</td>
                <td>100</td>
            </tr>
        </table>
    </body>
</html>
