<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <hr>
        <form>
            <label for = "name">Full Name : </label>
            <input type = "text" id = "name" placeholder = "Enter your full name">
            <br>
            <br>
            <label for = "email">Email : </label>
            <input type = "email" id = "email" placeholder = "Enter valid email address">
            <br>
            <br>
            <label for = "password">Password : </label>
            <input type = "password" id = "password" placeholder = "Enter password">
            <br>
            <p>Gender : 
                <input type = "radio" name = "gender" value = "male"> Male
                <input type = "radio" name = "gender" value = "female"> female
                <input type = "radio" name = "gender" value = "other"> Other
            </p>
            <br>
            <label for = "course">Course : </label>
            <select id = "course">
                <option>-- Select Course --</option>
                <option>B.Tech.</option>
                <option>B.Com.</option>
                <option>B.Pharm.</option>
                <option>B.A.</option>
            </select>
            <br>
            <br>
            <label for = "contact">Contact No. : </label>
            <input type = "number" id = "contact" placeholder = "Enter phone number">
            <br>
            <br>
            <label for = "address">Address : </label>
            <br>
            <textarea id = "address" placeholder = "Enter your address"></textarea>
            <br>
            <br>
            <button type = "submit">Register</button>
            <button type = "reset">Clear</button>
        </form>
        <hr>
        <p align = "center">&copy; 2025 Student Registration Portal</p>
    </body>
</html>
