<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 align = "center">Student Registration Form</h1>
        <hr>
        <form method = "post" action = "#">
            <p>
                <label for = "Name">Full Name : </label>
                <input type = "text" id = "Name" placeholder = "Enter your full name" required>
                <br>
                <br>
                <label for = "email">Email : </label>
                <input type = "email" id = "email" placeholder = "Enter valid email address" required>
                <br>
                <br>
                <label for = "password">Password : </label>
                <input type = "password" id = "password" placeholder = "Enter password" required>
                <br>
                <br>
                Gender : 
                <input type = "radio" name = "gender" value = "male"> Male 
                <input type = "radio" name = "gender" value = "female"> Female 
                <input type = "radio" name = "gender" value = "other"> Other
                <br>
                <br>
                <label for = "course">Course : </label>
                <select id = "course" required>
                    <option value = "">-- Select Course --</option>
                    <option value = "btech">B.Tech.</option>
                    <option value = "bcom">B.Com.</option>
                    <option value = "bpharma">B.Pharm.</option>
                    <option value = "ba">B.A.</option>
                </select>
                <br>
                <br>
                <label for = "contact">Contact No. : </label>
                <input type = "tel" id = "contact" placeholder = "Enter phone number" required>
                <br>
                <br>
                <label for = "address">Address :</label>
                <br>
                <textarea id = "address" placeholder = "Enter your address"></textarea>
                <br>
                <br>
                <button type = "submit">Register</button>
                <button type = "reset">Clear</button>
            </p>
        </form>
        <hr>
        <p align = "center">&copy; 2025 Student Registration Portal</p>
    </body>
</html>
